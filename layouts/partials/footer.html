  {{ with $.Site.Home.GitInfo }}{{ with $.Site.Params.gitCommitPrefix }}
    Page content generated from commit:
    <a href="{{ . }}/{{ $.Site.Home.GitInfo.AbbreviatedHash }}" 
       title="log: {{ $.Site.Home.GitInfo.Subject }}">

    </a>
  {{ end }}{{ end }}
</footer>
